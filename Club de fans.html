<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para el club de fans.</title>
</head>
<body background="1.png.webp">
    <font face="comic Sans MS" color="White">
        <header>
        <font color="yellow"><h1 align="center">¡UNETE A NUESTRO CLUB DE FANS!</font></h1>
        </header>
        <h2 align="center">Llena el siguiente formulario porfavor.</h2>
        <br><br>
        <table border="2" width="70%">
            <tr align="center">
                <td>
                    <form action="Club de fans.html" method="GET">
                        <label for="texto" required>Nombre Completo: </label>
                        <input type="text" id="nombre" name="nombre" placeholder="10"><br><br>
                        <label for="texto">Correo Electrónico:</label>
                        <input type="text" id="correo" name="correo" placeholder="20"> <br><br>
                        <label for="number">¿Cuál es tu edad?</label>
                        <input type="number" max="100" min="10" step="1"><br><br>
                        <label for="peliculafav" id="peliculafav">Selecciona tu película favorita:</label><br>
                        <select name="peliculafav" id="peliculafav">
                            <option value="PI">Star Wars: episodio I - la amenaza fantasma</option>
                            <option value="PII">Star Wars: episodio II - el ataque de los clones</option>
                            <option value="PIII">Star wars: episodio III - la venganza de los sith</option>
                            <option value="PIV">Star Wars: episodio IV - Una nueva esperanza</option>
                            <option value="PV">Star Wars: episodio V - El imperio contraataca</option>
                            <option value="PVI">Star Wars: episodio VI - el retorno del Jedi</option>
                            <option value="PVII">Star Wars: Episodio VII - El despertar de la Fuerza</option>
                            <option value="PVIII">Star Wars: Episodio VIII - Los últimos Jedi</option>
                            <option value="PIX">Star Wars: Episodio IX - El ascenso de Skywalker</option>
                        </select> <br><br>
                        <label for="texto">¿Cuál es tu personaje favorito?</label>
                        <input type="text" name="personajefav" id="personajefav" placeholder="10"><br><br>
                        <fieldset>
                        <p>¿A qué grupos del club deseas pertenecer?</p>
                        <label for="jedi">Jedi</label>
                        <input type="checkbox" name="jedi" id="jedi" value="jedi"><br>
                        <label for="sith">Sith</label>
                        <input type="checkbox" name="sith" id="sith" value="sith"><br>
                        <label for="mandaloriano">Mandaloriano</label>
                        <input type="checkbox" name="mandaloriano" id="mandaloriano" value="mandaloriano"><br>
                        <label for="piloto">Piloto</label>
                        <input type="checkbox" name="piloto" id="piloto" value="piloto">
                        </fieldset>  
                        <button>Enviar</button>
                    </form>
                </td>
            </tr>
        </table>
        <table width="70%">
            <tr align="center">
                 <td><p><font face="italic" color="blue"><a href="index.html">Página Principal.</h3></a></p></td>
            </tr>
        </table>


    
    
</body>
</html>
